<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezella Herp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <header class="top-section">
        <nav>
            <p class="logo">Kezella</p>
            <div class="right-nav">
                <ul>
                    <li>Schools</li>
                    <li>Features</li>
                    <li>Pricing</li>
                    <li>About us</li>
                </ul>
                <div class="nav-buttons">
                    <button class="nav-sec-button">Login</button>
                    <button class="nav-pry-button">Get Started</button>
                </div>
            </div>
        </nav>

        <section class="hero">
            <div class="left-hero">
                <div class="hero-copy">
                    <h1>Automate your school's business with ease</h1>
                    <p>Organise meetings, monitor child reports and receive payments all in one place.</p>
                </div>
                <div class="hero-cta">
                    <button class="hero-pry-cta">Get started for free</button>
                    <button class="hero-ter-button"><i data-feather="play-circle"></i>View live demo</button>
                </div>
            </div>
            <img src="./image/hero-image.svg" alt="Dashboard" class="hero-image">
        </section>
    </header>

    <section class="stat-container">
        <div class="stats">

            <div class="stat">
                <p class="stat-value">15,000+</p>
                <p class="stat-title">Schools active</p>
            </div>

            <div class="stat">
                <p class="stat-value">1,200,000+</p>
                <p class="stat-title">Students enrolled</p>
            </div>

            <div class="stat">
                <p class="stat-value">$1,000,000+</p>
                <p class="stat-title">Total revenue</p>
            </div>
        </div>
    </section>
    <script>
        feather.replace()
    </script>
</body>

</html>
